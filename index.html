<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Example</title>
    <link rel="stylesheet" href="fairuzganteng.css" />

    <!-- CSS internal -->
    <style>
      div {
        padding: 15px;
        border-top-left-radius: 10px;
        border-bottom-right-radius: 10px;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <h1
      style="
        text-align: center;
        font-family: 'Arial', sans-serif;
        color: #2c3e50;
      "
    >
      Tugas DDG: Inline, Internal, & Eksternal CSS
    </h1>
    <h3
      style="
        text-align: center;
        font-family: 'Arial', sans-serif;
        color: #34495e;
      "
    >
      Mengenal dan Menerapkan Jenis-Jenis CSS
    </h3>

    <!-- Paragraf CSS inline -->
    <p style="color: red; background-color: yellow; border-radius: 5px">
      fairuz suka makan bebek
    </p>

    <!--Div CSS internal -->
    <div>fairuz jago ngoding</div>

    <!-- Elemen dengan class highlight CSS eksternal -->
    <div class="highlight">Fairuz Pro Player MLBB</div>

    <footer
      style="
        text-align: center;
        font-family: 'Arial', sans-serif;
        color: #7f8c8d;
        padding: 10px;
        margin-top: 20px;
      "
    >
      <p style="margin: 0">Dibimbing oleh: <strong>[Pak Rey]</strong></p>
    </footer>
  </body>
</html>
